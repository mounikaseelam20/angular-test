<div class="container">
    <h2>Login</h2>
    <form name="form" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" ng-model="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" ng-model="password" required />
        </div>
        <div class="form-actions">
            <button ng-disabled="form.$invalid || vm.dataLoading" ng-click="changeState()" class="btn btn-danger">submit</button>
        </div>
    </form>
</div>
